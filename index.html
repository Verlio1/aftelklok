<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aftelklok voor Marie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tot ik Marie terugzie ğŸ’•</h1>
  <div id="countdown"></div>

  <h2>Kalender</h2>
  <div class="calendar-container" id="calendar"></div>

  <script>
    // â³ Aftelklok tot datum Ã©n tijd
    const targetDate = new Date("2025-06-24T16:00:00"); // ğŸ ’ Pas datum + uur hier aan (bv. 18u)

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "Marie is terug! â¤ï¸";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${days} dagen, ${hours}u ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // ğŸ“… Kalender met vandaag + terugkomdag
    const terugkomDag = new Date("2025-06-24"); // ğŸ ’ Ook hier pas je de terugkomdag aan

    function renderCalendar() {
      const container = document.getElementById("calendar");
      container.innerHTML = "";

      const today = new Date();
      const currentYear = today.getFullYear();
      const currentMonth = today.getMonth();

      const terugkomInMaand = (terugkomDag.getFullYear() === currentYear) && (terugkomDag.getMonth() === currentMonth);

      const maandNamen = ["Januari", "Februari", "Maart", "April", "Mei", "Juni",
        "Juli", "Augustus", "September", "Oktober", "November", "December"
      ];

      const title = document.createElement("h3");
      title.innerText = `${maandNamen[currentMonth]} ${currentYear}`;
      container.appendChild(title);

      const table = document.createElement("table");
      const headerRow = document.createElement("tr");
      ["Ma", "Di", "Wo", "Do", "Vr", "Za", "Zo"].forEach(dag => {
        const th = document.createElement("th");
        th.innerText = dag;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      const firstDay = new Date(currentYear, currentMonth, 1);
      const lastDay = new Date(currentYear, currentMonth + 1, 0);
      const firstWeekday = (firstDay.getDay() + 6) % 7;

      let row = document.createElement("tr");
      for (let i = 0; i < firstWeekday; i++) {
        row.appendChild(document.createElement("td"));
      }

      for (let day = 1; day <= lastDay.getDate(); day++) {
        const cell = document.createElement("td");
        cell.innerText = day;

        if (day === today.getDate() &&
            currentMonth === today.getMonth() &&
            currentYear === today.getFullYear()) {
          cell.classList.add("selected-today");
        }

        if (terugkomInMaand && day === terugkomDag.getDate()) {
          cell.classList.add("terugkomdag");
        }

        row.appendChild(cell);
        if ((firstWeekday + day) % 7 === 0 || day === lastDay.getDate()) {
          table.appendChild(row);
          row = document.createElement("tr");
        }
      }

      container.appendChild(table);
    }

    renderCalendar();
  </script>
</body>
</html>
